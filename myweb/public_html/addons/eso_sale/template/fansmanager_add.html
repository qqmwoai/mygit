{template 'common/header'}
<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('fansmanager');}">代理</a></li>
    <li><a href="{php echo $this->createWebUrl('fansmanager', array('op'=>'nocheck'));}">非代理</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('fansmanager', array('op'=>'add'));}">添加代理</a></li>
</ul>

<div class="main">
	<form action="" method="post" class="form-horizontal form" id="form">
		<div class="panel panel-default">
			<div class="panel-heading">代理资料</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">代理名称</label>
					<div class="col-xs-12 col-sm-8">
						<input type="text" name="goods[realname]" class="form-control" value="{$goods['realname']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">手机号</label>
					<div class="col-xs-12 col-sm-8">
						<input type="text" name="goods[mobile]" class="form-control" value="{$goods['mobile']}" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">代理金</label>
					<div class="col-xs-12 col-sm-8">
						<input type="text" name="goods[dailijin]" class="form-control" value="{$goods['dailijin']}" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">代理金状态</label>
					<div class="col-xs-12 col-sm-8">
						<label class="radio radio-inline">
							<input type="radio" name="goods[jin_status]" value="0" {if intval($goods['jin_status']) != 1}checked="checked"{/if}> 未交
						</label>
						<label class="radio radio-inline">
							<input type="radio" name="goods[jin_status]" value="1" {if intval($goods['jin_status']) == 1}checked="checked"{/if}> 已交
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">状态</label>
					<div class="col-xs-12 col-sm-8">
						<label class="radio radio-inline">
							<input type="radio" name="goods[status]" value="0" {if intval($goods['status']) != 1}checked="checked"{/if}> 禁用
						</label>
						<label class="radio radio-inline">
							<input type="radio" name="goods[status]" value="1" {if intval($goods['status']) == 1}checked="checked"{/if}> 可用
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否为代理</label>
					<div class="col-xs-12 col-sm-8">
						<label class="radio radio-inline">
							<input type="radio" name="goods[flag]" value="0" {if intval($goods['flag']) != 1}checked="checked"{/if}> 否
						</label>
						<label class="radio radio-inline">
							<input type="radio" name="goods[flag]" value="1" {if intval($goods['flag']) == 1}checked="checked"{/if}> 是
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">登陆密码</label>
					<div class="col-xs-12 col-sm-8">
						<div class="input-group">
							<input type="password" name="goods[pwd]" class="form-control" value="{$goods['pwd']}" >
						</div>
					</div>
				</div>
				{if !empty($uid)}
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">添加日期</label>
					<div class="col-xs-12 col-sm-8">
						<p class="form-control-static">{php echo date('Y-m-d', $goods['createtime']);}</p>
					</div>
				</div>
				{/if}
				<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input type="hidden" name="goods[shareid]" value="{$_GPC['id']}" />
						<input name="submit" type="submit" value="提交" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#form').submit(function(){
			if($('input[name="goods[realname]"]').val() == ''){
				util.message('请填写代理名称.');
				return false;
			}
			if($('input[name="goods[mobile]"]').val() == ''){
				util.message('请输入手机号码.');
				return false;
			}
			if($('input[name="goods[pwd]"]').val() == ''){
				util.message('请输入登陆密码.');
				return false;
			}
			return true;
		});
	});
});
require(['jquery', 'util'], function($, u){
	$(function(){
		u.editor($('.richtext')[0]);
	});
});
</script>
{template 'common/footer'}
