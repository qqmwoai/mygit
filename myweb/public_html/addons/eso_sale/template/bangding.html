<script>
//注册粉丝信息
$("#J_submitReg").live("click", function () {
	var reg = /^1[3458]\d{9}$/;
	var bank = /^\d*$/g;
	//if($("#agree").attr('checked')=='checked'){
		
	//}else{
		//TopBox.alert("请同意注册协议!");
		//return;
	//}

	realname = $("#realname").val();
	mobile 	 = $("#mobile").val();
	password = $("#password").val();
	alipay 	 = '';
	wxhao 	 = '';
	banktype = '';
	bankcard = '';

	/*if (realname == "") {
		TopBox.alert("姓名不能为空!");
		return;
	} else*/ if (!reg.test(mobile)) {
		TopBox.alert("手机格式不正确!");
		return;
	}else if (password == "") {
		TopBox.alert("密码不能为空!");
		return;
	}else if (password.length < 6) {
		TopBox.alert("密码至少为6位!");
		return;
	}else {
		$.ajax({
			type: "POST",
			url: "{php echo $this->mturl('register',array('op'=>'bangding'))}",
			data: { realname:realname, mobile:mobile, banktype:banktype, bankcard:bankcard, password:password, alipay:alipay, wxhao:wxhao },
			dataType: "text",
			
			success: function (d) {
				d = d.replace(/\s+/g,""); 
				if (d == "1") {
					TopBox.alert("绑定成功.", function () { window.location.href = '{php echo $this->mturl('fansindex')}'; });
				} else if (d == "2") {
					TopBox.alert("修改资料成功.", function () { window.location.href = '{php echo $this->mturl('fansindex')}'; });
				} else if (d == "0") {
					TopBox.alert("手机号码不存在.");
				} else if (d == "-2") {
					TopBox.alert("密码不正确.");
				} else if (d == "-3") {
					TopBox.alert("已存在该手机号码.");
				} else {
					TopBox.alert("信息填写不正确.");
				}
			},
			error: function (xml, text, thrown) {
				TopBox.alert("出错啦!");
			}
		});

	}
});

</script>
