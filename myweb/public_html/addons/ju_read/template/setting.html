{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" id="setting-form">
		<div class="panel panel-default">
			<div class="panel-heading">设置</div>
			<div class="panel-body">
				<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享关注</label>
							<div class="col-xs-12 col-sm-8">
								<label class="radio radio-inline">
									<input type="radio" name="mode" value="1" {if intval($settings['mode']) == 1}checked="checked"{/if}> 分享者必须关注
								</label>
								<label class="radio radio-inline">
									<input type="radio" name="mode" value="2" {if intval($settings['mode']) == 2}checked="checked"{/if}> 分享者不必关注
								</label>
								<span class="help-block">默认：分享者必须关注</span>
							</div>
				</div>
				<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">被分享关注</label>
							<div class="col-xs-12 col-sm-8">
								<label class="radio radio-inline">
									<input type="radio" name="beimode" value="1" {if intval($settings['beimode']) == 1}checked="checked"{/if}> 被分享者不必关注
								</label>
								<label class="radio radio-inline">
									<input type="radio" name="beimode" value="2" {if intval($settings['beimode']) == 2}checked="checked"{/if}> 被分享者必须关注
								</label>
								<span class="help-block">>默认：被分享者不必关注</span>
							</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">引导关注链接</label>
					<div class="col-sm-8">
						<input type="text" name="url" class="form-control" value="{$settings['url']}" />
						<span class="help-block">关注链接用于分享后，引导用户关注(已认证服务号和有微信支付的请无视)</span>
					</div>
				</div>

			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
<script>
require(['jquery', 'util'], function($, u){
	$(function(){
		u.editor($('.richtext')[0]);
	});
});
</script>
{template 'common/footer'}
